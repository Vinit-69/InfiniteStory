<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Library - InfiniteStory</title>
    <link rel="stylesheet" href="newstory.css">
</head>
<body>
    <div class="main-container">
        <div class="content-box">
            <h1>Choose Your Story</h1>
            
            <!-- Story List (Vertically Stacked Cards in Scrollable Box) -->
            <div class="story-list">
                <!-- Story Card 1 -->
                <div class="story-card">
                    <h2>Adventure in the Wild</h2>
                    <p><strong>Genre:</strong> Adventure</p>
                    <p><strong>Author:</strong> John Doe</p>
                    <button class="details-btn" onclick="showDetails(1)">View Details</button>
                </div>

                <!-- Story Card 2 -->
                <div class="story-card">
                    <h2>Mystery of the Forgotten City</h2>
                    <p><strong>Genre:</strong> Mystery</p>
                    <p><strong>Author:</strong> Jane Smith</p>
                    <button class="details-btn" onclick="showDetails(2)">View Details</button>
                </div>

                <!-- Story Card 3 -->
                <div class="story-card">
                    <h2>Space Odyssey 3000</h2>
                    <p><strong>Genre:</strong> Sci-Fi</p>
                    <p><strong>Author:</strong> Alex Johnson</p>
                    <button class="details-btn" onclick="showDetails(3)">View Details</button>
                </div>

                <!-- Add more story cards as needed -->
            </div>
        </div>
    </div>

    <script src="newstory.js"></script>
</body>
</html>
