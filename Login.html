<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Story - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: url(Images/loginbg.jpg) no-repeat center;
        }

        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1; 
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }

        .forgot-password {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            display: block;
            text-decoration: none;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #eee;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .social-icons a img {
            width: 20px;
            height: 20px;
        }

        .social-icons a:hover {
            background: #ddd;
        }

        .signup {
            margin-top: 20px;
        }

        .signup a {
            font-size: 14px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="login" method="post">
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn" onclick = "thankyou()">LOGIN</button>
                <button type="redirect" class="login-btn" onclick="backhome()">BACK TO HOME</button>
                <a href="forgot.html" class="forgot-password">Forgot password?</a>
            </form>
            <div class="social-login">
                <p>Or Sign Up Using</p>
                <div class="social-icons">
                    <a href="https://www.facebook.com/" class="fb" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    </a>
                    <a href="https://www.google.co.in/" class="g" target="_blank">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function backhome() {
      window.location.href = 'InfiniteStory_1.html'; 
    }
       function thankyou(){
        window.location.href = 'thankyou.html';
       }
    </script>
</body>
</html>
