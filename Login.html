<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Story - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
            background: url(Images/loginbg.jpg) no-repeat center;
        }

        
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            z-index: 1; 
        }

        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }

        .forgot-password {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            display: block;
            text-decoration: none;
        }

        .social-login {
            margin-top: 20px;
        }

        .social-login p {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: #eee;
            border-radius: 50%;
            margin: 0 10px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .social-icons a img {
            width: 20px;
            height: 20px;
        }

        .social-icons a:hover {
            background: #ddd;
        }

        .signup {
            margin-top: 20px;
        }

        .signup a {
            font-size: 14px;
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }
        .signupbutton{
            width: 100%;
            padding: 10px;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .signupbutton:hover{
            background: linear-gradient(135deg, #2575fc 0%, #6a11cb 100%);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email ID</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <button type="button" class="login-btn" onclick="backhome()">BACK TO HOME</button>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Forgot password?</a>
            </form>
            <div class="social-login">
                <p>Or Sign Up Using</p>
                <button onclick="showSignup()" class="signupbutton">Sign Up</button>
            </div>
            <div id="signup-container" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-email">Email ID</label>
                        <input type="email" id="signup-email" name="signup-email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" name="signup-password" required>
                    </div>
                    <button type="submit" class="login-btn">CREATE ACCOUNT</button>
                </form>
            </div>
            <div id="forgot-password-container" style="display:none;">
                <h2>Reset Password</h2>
                <form id="reset-password-form">
                    <div class="input-group">
                        <label for="reset-email">Email ID</label>
                        <input type="email" id="reset-email" name="reset-email" required>
                    </div>
                    <div class="input-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="login-btn">RESET PASSWORD</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('login-form').onsubmit = function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const storedPassword = localStorage.getItem(email);
            if (storedPassword === password) {
                window.location.href = 'InfiniteStory_1.html'; // Redirect to home page
            } else {
                alert('Invalid credentials. Please try again.');
            }
        };

        document.getElementById('signup-form').onsubmit = function(event) {
            event.preventDefault();
            const signupEmail = document.getElementById('signup-email').value;
            const signupPassword = document.getElementById('signup-password').value;

            localStorage.setItem(signupEmail, signupPassword);
            alert('Account created successfully! You can now log in.'); // Pop-up notification
            document.getElementById('signup-container').style.display = 'none'; // Hide signup form
        };

        document.getElementById('reset-password-form').onsubmit = function(event) {
            event.preventDefault();
            const resetEmail = document.getElementById('reset-email').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword === confirmPassword) {
                localStorage.setItem(resetEmail, newPassword);
                alert('Password reset successfully! You can now log in.'); // Pop-up notification
                document.getElementById('forgot-password-container').style.display = 'none'; // Hide reset form
            } else {
                alert('Passwords do not match. Please try again.');
            }
        };

        function showSignup() {
            document.getElementById('signup-container').style.display = 'block';
            document.getElementById('forgot-password-container').style.display = 'none'; // Hide forgot password
        }

        function showForgotPassword() {
            document.getElementById('forgot-password-container').style.display = 'block';
            document.getElementById('signup-container').style.display = 'none'; // Hide signup form
        }

        function backhome() {
            window.location.href = 'InfiniteStory_1.html'; 
        }
    </script>
</body>
</html>
