<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thank you page for account creation">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('https://images.unsplash.com/photo-1495718742625-810f39b55cb8?fit=crop&w=1920&h=1080') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .message-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .message-box h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .message-box p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .message-box button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .message-box button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1>Thank You!</h1>
            <p>Your account has been created successfully.</p>
            <button onclick="goHome()">Back to Home</button>
        </div>
    </div>
<script>
            function goHome() {
            window.location.href = 'InfiniteStory_1.html'; 
        }
    </script>
</body>
</html>
